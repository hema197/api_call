<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch-API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Hey, what do you want to see?</h1>
    <form id="myform" onsubmit="return formValidation()">
      <input class="imgrequired" type="text" name="imgrequired" />
      <button type="submit"><i class="fa fa-search fa-lg"></i></button>
    </form>
    <div id="match" class="hidden"></div>
    <div class="error hidden"><span class="message"></span></div>
    <div class="images"></div>
  </body>
  <script src="script.js"></script>
</html>
